<div class="container-fluid animated fadeIn fast">
  <div class="alert alert-primary" role="alert" *ngIf="heroes.length == 0">
    No existen resultados de busqueda con el termino:
    <strong>{{ searchTerm }}</strong>
  </div>

  <div class="card-columns">
    <app-tarjetas
      [idx]="heroe.idx"
      [heroe]="heroe"
      *ngFor="let heroe of heroes"
    ></app-tarjetas>
  </div>
</div>
